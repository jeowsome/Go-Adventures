<h2>Getting a substring</h2>
<p></p>
<p>Suppose you have the following <code class="language-go">string</code> representing an email address:</p>
<pre><code class="language-go">email := "impostor@among.us" </code></pre>
<p>What will be the resulting substring of the following operation?</p>
<pre><code class="language-go">email[9:17]</code></pre>
